<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div1"></div>
    <div id="navbar-top">
        <div id="info-cat"></div>
        <div id="menu">
            <div id="menu-slice-1"></div>
            <div id="menu-slice-2"></div>
            <div id="menu-slice-3"></div>
        </div>
        <div id="dropdown-menu">
            <em class="fade">Few category</em><br>
            <span class="link" onclick="gotoCategory('romance')">Romance</span><br>
            <span class="link" onclick="gotoCategory('scifi')">Sci-fi</span><br>
            <span class="link">Category 3</span><br>
            <span class="link">Category 4</span><br>
            <span class="link">More category</span><br><br>
            <em class="fade">More</em><br>
            <span class="link">Settings</span>
        </div>
        <h1>Omex</h1>
        <input type="text" placeholder="Search for anything...">
        <img class="icon-src" src="src/icons/search.png">
        <img src="src/icons/def-avatar.png" alt="Profile" id="profile" onmousewheel="easterEgg('0')">
    </div><br><br><br><br>
    <table id="comics">
        <td class="comic" id="testC1"></td>
        <td class="comic" id="testC2"></td>
        <td class="comic" id="testC3"></td>
        <td class="comic" id="testC4"></td>
        <td class="comic" id="testC5"></td>
        <td class="comic" id="testC6"></td>
    </table>
</body>
<script src="script.js"></script>
</html>
