<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="src/icons/omex-logo-grey-green.png" type="image/x-icon">
</head>
<body id="bg">
    <div class="div1"></div>
    <div id="navbar-top">
        <div id="info-cat"></div>
        <div id="menu">
            <div id="menu-slice-1"></div>
            <div id="menu-slice-2"></div>
            <div id="menu-slice-3"></div>
        </div>
        <div id="dropdown-menu">
            <div class="section" onclick="openCategories()" id="ddm">Kategóriák ></div>
            <div class="section">Beállítások</div>
        </div>
        <div id="ddm-categories">
            <div class="section">Sci-fi</div>
            <div class="section">Horror</div>
            <div class="section">Romance</div>
            <div class="section">High school</div>
            <div class="section">Dráma</div>
            <div class="section">Thriller</div>
            <div class="section">Comedy</div>
            <div class="section">Akció</div>
        </div>
        <img src="src/icons/omex-logo-grey-green.png" class="logo" alt="OMEX">
        <input type="text" placeholder="Keress rá bármire...">
        <img class="icon-src" src="src/icons/search.png">
        <img src="src/icons/def-avatar.png" alt="Profile" id="profile" onmousewheel="easterEgg('0')">
    </div><br><br><br><br>
    <table id="comics">
        <td class="comic" id="testC1"></td>
        <td class="comic" id="testC2"></td>
        <td class="comic" id="testC3"></td>
        <td class="comic" id="testC4"></td>
        <td class="comic" id="testC5"></td>
        <td class="comic" id="testC6"></td>
    </table>
</body>
<script src="script.js"></script>
</html>
